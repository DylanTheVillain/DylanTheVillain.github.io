<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match(/print-pdf/gi)
      ? 'css/print/pdf.css'
      : 'css/print/paper.css';
      document.getElementsByTagName('head')[0].appendChild(link);
    </script>
    
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
	<section data-markdown>
	  <textarea data-template>
	    ## Patient-Centered Medical Communication

	    ### Dylan Johnson
	  </textarea>
	</section>
	<section data-markdown>
	  <textarea data-template>
	    ##  Importance

	    Medical Communication has implications for achieving better results in medicine.

	    I am a Type 1 Diabetic. 
	  </textarea>
	</section>
	<section data-markdown>
	  <textarea data-template>
	    ## Patient-Centered Communication

	    The researchers de Haes et al conducted a meta-study of medical communication.

	    Many ideas on ideal doctor-patient relationship.

	    One is patient-centered communication.
	  </textarea>
	</section>
	<section data-markdown>
	  <textarea data-template>
	    ## Patient-Centered Communication

	    Places an emphasis on the patient's need for care.
	    
	    Doctor's role is to help the patient in communicating their thoughts and feelings.

	    Has been shown to improve mental health of patients and physiological health outcomes.

	    de Haes et al
	  </textarea data-template>
	</section data-markdown>
	<section data-markdown>
	  <textarea data-template>
	    ## Chemotherapy Study
	    
	    The researchers Bianchini et al studied how chemotherapy patients react to differing medical communication.

	    They studied three kinds of communication: technical only, technical and patient-centered,
	    and insufficient technical.
	  </textarea>
	</section>
	<section data-markdown>
	  <textarea data-template>
	    ## Chemotherapy Study
	    
	    Patient-centered communication is needed for good health outcomes.

	    Providing sufficient technical information is also needed.

	    Poor communication results in poorer patient mental and physical health outcomes.

	    Binachini et al
	  </textarea>
	</section>
	<section data-markdown>
	  <textarea data-template>
	    ## Cultural Differences

	    A study by Begum et al asked the question of what constitutes good communication and
	    doctor-patient relationships.

	    Also analyzed medical interviews by doctors from India, the UK, and Egypt.
	  </textarea>
	</section>
	<section data-markdown>
	  <textarea data-template>
	    ## Cultural Differences

	    Found that there are significant cultural differences.

	    UK doctors were found to be cold and formal when being patient-centered.

	    Egyptian and Indian doctors acted more genuinely emotional and familial. 

	    Begum et al
	  </textarea>
	</section>
	<section data-markdown>
	  <textarea data-template>
	    ## Summary

	    The need for patient-centered communication is clear.

	    It leads to better health outcomes and patient satisfaction.

	    Cultural differences change the definition of patient-centered communication.
	  </textarea>
	</section>
	<section data-markdown>
	  <textarea data-template>
	    ## Works Cited
	    
	    Begum, Cooper-Moss, MacKeith, Mole, Sanders, Wass, and Rebecca Wheelhouse. "Limits of 'patient-centredness': valuing contextually specific communication patterns." *Medical Education*. vol. 50, no. 3, Mar. 2016, pp. 359-369. 
	    
	    Bianchini, de Castro, Peuker, and Fernanda Bittencourt Romerio. "Chemotherapy Patient Perception Regarding Communication with the Healthcare Staff." *Psicooncolog&igrave;a*. vol. 13, no. 1, 2016, pp. 139-150.
	  </textarea>
	</section>

	  <textarea data-template>

	  </textarea>
	</section>
