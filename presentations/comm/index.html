<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match(/print-pdf/gi)
      ? 'css/print/pdf.css'
      : 'css/print/paper.css';
      document.getElementsByTagName('head')[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
	<section data-markdown>
	  <textarea data-template>
	    ## Patient-Centered Medical Communication

	    ### Dylan Johnson
	  </textarea>
	</section>
	<section data-markdown>
	  <textarea data-template>
	    ##  Importance

	    This field has implications on achieving better results in medicine.

	    I am a Type 1 Diabetic. 
	  </textarea>
	</section>
	<section data-markdown>
	  <textarea data-template>
	    ## Patient-Centered Communication

	    The researchers de Haes et al conducted a meta-study of medical communication.

	    Many ideas on ideal doctor-patient relationship.

	    One is patient-centered communication.
	  </textarea>
	</section>
	<section data-markdown>
	  <textarea data-template>
	    ##  Patient-Centered Communication


	  </textarea data-template>
	</section data-markdown>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
      dependencies: [
      { src: 'plugin/markdown/marked.js' },
      { src: 'plugin/markdown/markdown.js' },
      { src: 'plugin/notes/notes.js', async: true },
      { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
      ],
      controls: false,
      center: false,
      });
    </script>
  </body>
</html>
