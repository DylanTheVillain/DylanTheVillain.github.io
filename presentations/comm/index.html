<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match(/print-pdf/gi)
      ? 'css/print/pdf.css'
      : 'css/print/paper.css';
      document.getElementsByTagName('head')[0].appendChild(link);
    </script>
    
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
	<section data-markdown>
	  <textarea data-template>
	    ## Single Payer healthcare

	    ### Dylan Johnson
	  </textarea>
	</section>
	<section data-markdown>
	  <textarea data-template>
	    ## What is single payer health care?

	    A state run health insurance option.

	    Usually finianced by taxes.

	    Can take several forms.
	  </textarea>
	</section>
	<section data-markdown>
	  <textarea data-template>
	    ## Medicare

	    Medicare is federally funded and operated.

	    For those 65 or older

	    Or younger given special health conditions.

	    A you pay a special tax for it.
	  </textarea>
	</section>
	<section data-markdown>
	  <textarea data-template>
	    ## Medicaid

	    Medicaid is federally and state funded.

	    Implemented by the state.

	    For those of limited resources.
	  </textarea>
	</section>
	<section data-markdown>
	  <textarea data-template>
	    ## Veterans Administration

	    Largest health care network in the United States.

	    Fully owned and operated by the Federal Government.

	    It is for disabled veterans.
	  </textarea>
	</section>
	<section data-markdown>
	  <textarea data-template>
	    ## Misconceptions

	    It is inherently inefficient.

	    It is a panacea.
	  </textarea>
	</section>
	<section data-markdown>
	  <textarea data-template>
	    ## France

	    Runs a national health insurace scheme.

	    Mix of public and private care providers.

	    Prices are set by the state.

	    Cheaper and more cost efficient than US.

	    Medical staff are payed less.
	  </textarea>
	</section>
	<section data-markdown>
	  <textarea data-template>
	    ## Questions?
	  </textarea>
	</section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
      dependencies: [
      { src: 'plugin/markdown/marked.js' },
      { src: 'plugin/markdown/markdown.js' },
      { src: 'plugin/notes/notes.js', async: true },
      { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
      ],
      controls: false,
      center: false,
      progress: false,
      });
    </script>
  </body>
</html>
