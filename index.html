<html>
	<head>
	</head>
	<body>
		<div id="pagesDiv">
		</div>
	</body>
			<script type="text/javascript">
			function LoadPages(pageSet)
			{
				var pageSetSize = 5;
				var pages = ["8-24-2014.html"];
				var startIndex = (pageSet - 1);
				var curPageSet = pages.slice(startIndex, startIndex + pageSetSize);
				for (pageIndex in pages)
				{
					var page = ("pages/" + pages[pageIndex]);
					LoadPageAjax(page, "pagesDiv");
				}
			}
			function LoadPageAjax(pageName, divId)
			{
				alert(pageName);
				alert(divId);
				var xmlHttp = new XMLHttpRequest();
				xmlHttp.onreadystatechange = function()
				{
					if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
					{
						alert(xmlHttp.responseText);
						document.getElementById(divId).innerHTML += xmlHttp.responseText;
					}
					else if (xmlHttp.status == 404)
					{
						document.getElementById(divId).innerHTML += "Error.";
					}
				}
				xmlHttp.open("GET", pageName, true);
				xmlHttp.send();
				alert("test");
			}
			LoadPages(5);
		</script>
</html>
